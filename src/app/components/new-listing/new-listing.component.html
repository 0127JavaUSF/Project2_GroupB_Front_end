<form>
    <div class="form-row">
      <div class="form-group col-md-4">
          <label for="name">Please enter your pet/friend's name:</label>
          <textarea class="form-control" id="name" rows="1"></textarea>
      </div>
      <div class="form-group col-md-4">
          <label for="type">Please enter its type:</label>
          <select class="form-control" id="type">
            <!-- Need to generate dynamically -->  
            <option id='cat'>Cat</option>      
            <option id='dog'>Dog</option>
          </select>
      </div>
      <div class="form-group col-md-4">
        <label for="type">Please enter its breed:</label>
        <select class="form-control" id="type">
          <!-- Need to generate dynamically -->  
          <option id='cat'>According to animal type</option>         
        </select>
      </div>
  </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputColor">Color</label>
            <select id="inputColor" class="form-control">
              <!-- Need to generate dynamically and according to breed -->
              <option selected>Please click to select</option>
              <option *ngFor="let color of dogColors">{{color.name}}</option>           
            </select>
          </div> 
        <div class="form-group col-md-4">
          <label for="inputAge">Age</label>
          <input type="number" class="form-control" id="inputAge">
        </div> 
        <div class="form-group col-md-4">
          <label for="inputWeight">Weight</label>
          <input type="number" class="form-control" id="inputWeight">
        </div>                      
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputSex">Sex</label>
            <select id="inputSex" class="form-control">
              <option selected>Please click to select</option>
              <option>Female</option>
              <option>Male</option>
            </select>
          </div>
        <div class="form-group col-md-4">
          <label for="inputSpayed">Spayed/Neutered</label>
          <select id="inputSpayed" class="form-control">
            <option selected>Please click to select</option> 
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>            
    </div>
    <div class="form-group">
      <label for="aboutYourPet">Please tell us more about your friend/pet</label>
      <textarea class="form-control" id="aboutYourPet" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="picture1">Upload a picture of your friend/pet</label> <!--TODO: more than one picture-->
        <input type="file" class="form-control-file" id="picture1">
    </div>
    <div class="form-group">
        <label for="videoLink">Link to a video of your pet/friend's name:</label>
        <textarea class="form-control" id="videoLink" rows="1"></textarea>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Please click to select</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>  
  
  
  
  <router-outlet></router-outlet>
