
<p>{{}}</p>
<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
  <ngb-panel *ngFor = "let result of results" title = "result.date + ' ' + result.name" (click) = "onClick">

    <ng-template ngbPanelContent>
      <div *ngFor = "let q of result.questions">
        <p>{{q.question}}</p>
        <p>{{q.answer}}</p>
      </div> 
    </ng-template>
  </ngb-panel>
  
</ngb-accordion>
